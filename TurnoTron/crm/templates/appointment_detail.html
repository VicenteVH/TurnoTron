{% extends 'base.html' %}

{% block content %}
  <h2>Detalles de la Reserva</h2>
  <p>Barbería: {{ appointment.barber_shop }}</p>
  <p>Fecha: {{ appointment.date }}</p>
  <p>Hora: {{ appointment.time }}</p>
  <p>Emisión: {{ appointment.issued_date }}</p>

<a href="{% url 'modify_appointment' appointment.id %}"><button>Modificar reserva</button></a>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="cancel">Cancelar reserva</button>
</form>
{% endblock %}
