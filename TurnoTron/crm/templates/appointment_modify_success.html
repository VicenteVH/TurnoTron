
{% extends 'base.html' %}

{% block title %}Modificación Exitosa{% endblock %}

{% block content %}
    <div class="container">
        <h1>¡Modificación Exitosa!</h1>
        <p>La reserva ha sido modificada exitosamente.</p>
        <button onclick="goToList()" class="btn btn-primary">Volver a la lista de reservas</button>
    </div>

    <script>
        function goToList() {
            window.location.href = "{% url 'appointment_list' %}";
        }
    </script>
{% endblock %}
