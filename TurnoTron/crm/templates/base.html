<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TurnoTron{% endblock %}</title>
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <button onclick="goToDashboard()">Volver a Inicio</button>
    <script>
        function goBack() {
            window.history.back();
        }

        function goToDashboard() {
            window.location.href = "{% url 'dashboard' %}";
        }
    </script>
</body>
</html>
