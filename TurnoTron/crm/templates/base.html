{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TurnoTron{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'crm/styles.css' %}">
</head>
    <body>
        <header>
            <h1>{% block header_title %}{% endblock %}</h1>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
        <a href="{% url 'dashboard' %}" class="btn btn-dark btn-lg mt-3">Volver a Inicio</a>
    </body>

</html>
