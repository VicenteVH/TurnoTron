<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TurnoTron{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('../../static/crm/images/Barberia.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar elementos verticalmente */
            justify-content: center; /* Centrar elementos horizontalmente */
            padding: 20px;
            margin: 0;
        }
        main {
            background-color: rgba(0, 0, 0, 0.5); /* Color de fondo con opacidad */
            border-radius: 10px;
            padding: 20px;
            max-width: 400px; /* Ancho máximo del contenido */
            margin: auto;
        }
        button {
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Color de fondo azul con transparencia */
            color: #fff; /* Color de texto blanco */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            padding: 10px 30px; /* Espaciado interno */
            font-size: 20px; /* Tamaño de fuente */
            font-family: Arial, sans-serif; /* Cambiar la fuente */
            cursor: pointer; /* Cambiar cursor a mano */
            transition: background-color 0.3s; /* Transición suave */
        }
        button:hover {
            background-color: rgb(0, 0, 0); /* Cambiar color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <button onclick="goToDashboard()">Volver a Inicio</button>
    <script>
        function goToDashboard() {
            window.location.href = "{% url 'dashboard' %}";
        }
    </script>
</body>
</html>
