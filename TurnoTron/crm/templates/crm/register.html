<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Registro de usuario</title>
    <!-- Enlace al archivo CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Estilos CSS Personalizados -->
    <style>
        /* Estilos para el cuerpo del documento */
        body {
            background-image: url('../../static/crm/images/Barberia.webp');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrar elementos verticalmente */
            justify-content: center; /* Centrar elementos horizontalmente */
        }
        /* Estilos para el contenedor */
        .container {
            background-size: cover;
            background-repeat: repeat; /* Repetir la textura */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 600px; /* Ancho máximo del contenedor */
            margin: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Color de fondo con opacidad */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Borde con opacidad */
        }
        /* Estilos para la tarjeta */
        .card {
            background-color: transparent; /* Fondo de la tarjeta transparente */
            border: none; /* Sin borde */
            margin-bottom: 20px; /* Espacio inferior */
        }
        /* Estilos para el encabezado de la tarjeta */
        .card-header {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo del encabezado de la tarjeta con opacidad */
            border-bottom: 1px solid rgba(255, 255, 255, 0.3); /* Borde inferior con opacidad */
            color: #fff; /* Color de texto blanco */
            border-radius: 10px 10px 0 0; /* Bordes redondeados solo arriba */
            text-align: left; /* Texto justificado */
            padding: 10px 20px; /* Ajuste del padding */
        }
        /* Estilos para el cuerpo de la tarjeta */
        .card-body {
            background-color: rgba(255, 255, 255, 0.1); /* Fondo del cuerpo de la tarjeta con opacidad */
            border-top: 1px solid rgba(255, 255, 255, 0.3); /* Borde superior con opacidad */
            color: #fff; /* Color de texto blanco */
            border-radius: 0 0 10px 10px; /* Bordes redondeados solo abajo */
            padding: 20px; /* Ajuste del padding */
            text-align: justify; /* Texto justificado */
        }
        /* Estilos para las etiquetas */
        label {
            color: #fff; /* Color de texto blanco */
        }
        /* Estilos para los campos de entrada */
        input {
            color: #fff; /* Color de texto blanco */
            background-color: rgba(255, 255, 255, 0.2); /* Fondo del campo de entrada con opacidad */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            padding: 8px; /* Espaciado interno */
            margin-bottom: 10px; /* Espacio inferior */
        }
        /* Estilos para los botones */
        .btn {
            background-color: rgba(0, 0, 0, 0.6); /* Cambiar color de fondo azul con transparencia */
            color: #fff; /* Color de texto blanco */
            border: none; /* Sin borde */
            border-radius: 10px; /* Bordes redondeados */
            padding: 10px 30px; /* Espaciado interno */
            font-size: 20px; /* Tamaño de fuente */
            font-family: Arial, sans-serif; /* Cambiar la fuente */
            cursor: pointer; /* Cambiar cursor a mano */
            transition: background-color 0.3s; /* Transición suave */
        }
        /* Estilos para los botones al pasar el mouse */
        .btn:hover {
            background-color: rgb(0, 0, 0); /* Cambiar color de fondo al pasar el mouse */
        }
    </style>
</head>
<body>
  <!-- Encabezado de la página -->
  <header>
    <h1>Registro de usuario</h1> <!-- Título principal -->
  </header>

  <!-- Contenedor -->
  <div class="container">
    <div class="row">
        <div class="col-md-10 offset-md-1"> <!-- Ajuste del tamaño de la columna y margen izquierdo -->
            <div class="card"> <!-- Tarjeta -->
                <div class="card-header">
                    <h2>Registro de usuario</h2> <!-- Encabezado de la tarjeta -->
                </div>
                <div class="card-body">
                    <p>Complete el siguiente formulario para registrarse:</p> <!-- Instrucciones para el usuario -->
                    <form method="POST" autocomplete="off"> <!-- Formulario para el registro de usuario -->
                        {% csrf_token %} <!-- Token CSRF -->
                        {{ registerform.as_p }} <!-- Campos del formulario generados automáticamente -->
                        <button type="submit" class="btn btn-primary">Registrarse</button> <!-- Botón para enviar el formulario -->
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
</body>
</html>
