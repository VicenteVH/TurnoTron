
{% extends 'base.html' %}

{% block title %}Detalles de Reserva{% endblock %}

{% block content %}
    <h1>Modificar reserva</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmar cambios</button>
    </form>
    <button onclick="goToList()">Cancelar</button>
    <script>
        function goToList() {
            window.location.href = "{% url 'appointment_list' %}";
        }
    </script>
{% endblock %}
